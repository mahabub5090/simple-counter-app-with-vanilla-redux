<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Counter Application With Vanila Redux</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- redux CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"
            integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--  -->
    </head>

    <body>
        <main>
            <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
                <!-- header -->
                <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
                    Simple Counter Application With vanila Redux
                </h1>

                <!-- counters -->
                <div class="max-w-md mx-auto mt-10 space-y-5">
                    <div class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow">
                        <div class="text-2xl font-semibold " id="counter">0</div>

                        <div class="flex gap-2">
                            <input class="bg-indigo-200 h-9 w-full" type="number" name="" id="increment-form">
                            <!-- min="0" (i will control it with js conditional rendering) -->

                            <input class="bg-red-200 h-9 w-full" type="number" name="" id="decrement-form"> <!-- min="0" -->
                        </div>

                        <div class="flex space-x-3">
                            <button id="increment" class=" bg-indigo-400 text-white px-3 py-2 rounded shadow">
                                Increment
                            </button>
                            <button id="decrement" class=" bg-red-400 text-white px-3 py-2 rounded drop-shadow">
                                Decrement
                            </button>
                        </div>
                    </div>
                </div>
                <div class="py-5 ">
                    <p class="text-black font-bold text-center">Copyright || @2023</p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
